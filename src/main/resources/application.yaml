spring:
  application:
    name: guess-who
  liquibase:
    enabled: true
    change-log: db/changelog/changelog-master.yaml
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:database
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    format-sql: true
  h2:
    console:
      enabled: true
    # noinspection SpellCheckingInspection
    problemdetails:
      enabled: true
  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: -1
server:
  port: 8080